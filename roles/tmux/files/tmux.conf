set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind -r C-a last-window
bind -r C-o run-shell "tmux new-window tmux_active_sessions"
bind -r C-p run-shell "tmux new-window tmux_sessioniser"
bind -r C-s split-window -v
bind -r C-v split-window -h
bind -r r source-file ~/.config/tmux/tmux.conf
bind -r x kill-pane

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
set-window-option -g pane-base-index 1

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "tmux-256color"
set -g mouse on

set -g status-left "[#{session_name}]"
set -g status-left-length 30
set -g status-style "bg=#282a36 fg=#6272a4"
set -g status-position bottom

set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

run '~/.tmux/plugins/tpm/tpm'
