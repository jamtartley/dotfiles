[colors]
fg = #f8f8f2
light_bg = #44475a
cyan = #8be9fd
green = #50fa7b
orange = #ffb86c
pink = #ff79c6
purple = #bd93f9
red = #ff5555
yellow = #f1fa8c

[bar/main]
border-size = 2pt
enable-ipc = true
font-0 = "JetBrainsMono Nerd Font:size=10:weight=Medium;1"
height = 3%
line-size = 2
module-margin = 1
modules-left = xwindow
modules-center = xworkspaces
modules-right = package-updates pulseaudio-control date time
override-redirect = false
padding-left = 4
padding-right = 4
radius = 0
scroll-up = bspc desktop --focus prev
scroll-down = bspc desktop --focus next
tray-position = left
width = 100%
wm-name = bspwm

[module/xworkspaces]
type = internal/xworkspaces

label-active = •
label-active-padding = 1
label-active-foreground = ${colors.orange}
label-active-underline = ${colors.orange}
label-empty = ×
label-empty-foreground = ${colors.light_bg}
label-empty-padding = 1
label-occupied = -
label-occupied-foreground = ${colors.fg}
label-occupied-padding = 1
label-occupied-underline = ${colors.cyan}
label-urgent = •
label-urgent-foreground = ${colors.fg}
label-urgent-padding = 1
reverse-scroll = true

[module/xwindow]
type = internal/xwindow

label = %title:0:100:...%
label-maxlen = 30
label-underline = ${colors.pink}

[module/package-updates]
type = custom/script

exec = ~/.local/bin/scripts/package_updates
interval = 3600
label-underline = ${colors.purple}

[module/pulseaudio-control]
type = custom/script

tail = true
label-underline = ${colors.red}
exec = pulseaudio-control --icons-volume " " --icon-muted "ﱝ " --node-nicknames-from "device.description" listen
click-middle = exec pavucontrol &
click-left = pulseaudio-control togmute
click-right = pulseaudio-control next-sink
scroll-up = pulseaudio-control --volume-step 5 --volume-max 100 up
scroll-down = pulseaudio-control --volume-step 5 --volume-max 100 down

[module/date]
type = internal/date

date = %d/%m
interval = 1.0
label = %date%
label-underline = ${colors.yellow}

[module/time]
type = internal/date

interval = 1.0
label = %time%
time = %H:%M
label-underline = ${colors.green}
