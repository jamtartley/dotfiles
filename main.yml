---
- hosts: localhost
  connection: local
  tasks:
    - name: Set family
      set_fact:
        is_linux: "{{ ansible_facts['os_family'] == 'Archlinux' }}"
        is_darwin: "{{ ansible_facts['os_family'] == 'Darwin' }}"

    - name: Set roles
      set_fact:
        roles: "{{ role_name | default(linux_roles if is_linux else darwin_roles) }}"
      tags:
        - always

    - name: Roles to execute
      debug:
        var: roles
      tags:
        - always

    - name: Run roles
      include_role:
        apply:
          tags:
            - "{{ roles_item }}"
        name: "{{ roles_item }}"
      loop_control:
        loop_var: roles_item
      with_items: "{{ roles }}"
      tags:
        - always
